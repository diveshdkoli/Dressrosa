<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forget Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body class="bg-dark text-white">
    <div style="position: absolute; top: 20px; left: 30px; z-index: 10;">
        <a href="/"><img src="{% static 'img/logo.png' %}" alt="Logo" style="height: 60px" /></a>
    </div>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
      <h3 class="card-title mb-3 text-center">Forgot Password</h3>
      <p class="text-center text-muted mb-4">
        Enter your email address below and we'll send you a link to reset your password.
      </p>
      <form action="" method="POST">
            {% csrf_token %}
        <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required />
        </div>
  <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
</form>

      <div class="mt-3 text-center">
        <a href="/login_page/">Back to login</a>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
