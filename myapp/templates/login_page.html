<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
</head>

<body class="bg-dark">
    <div style="position: absolute; top: 20px; left: 30px; z-index: 10;">
        <a href="/"><img src="{% static 'img/logo.png' %}" alt="Logo" style="height: 60px" /></a>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center vh-100" style="background: #0f0f0f;">
        <div class="bg-white rounded p-5 shadow" style="max-width: 500px; width: 100%;">
            <h1 class="mb-4 text-center">Login</h1>
            <form method="get" action="{% url 'login_data' %}">
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" class="form-control border border-3 shadow p-2 mb-3 bg-body-tertiary rounded" id="username" name="uname" placeholder="Enter username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control border border-3 shadow p-2 mb-3 bg-body-tertiary rounded" id="password" name="password" placeholder="Enter password" required />
                </div>
                {% if msg %}
                <div class="alert alert-danger py-2">{{ msg }}</div>
                {% endif %}
                <button type="submit" class="btn btn-primary w-100 fw-semibold">Login</button>
            </form>
            <a href="/forget_pass/" class="d-flex justify-content-center align-items-center" style="text-decoration: none;">forget passsword ?</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
