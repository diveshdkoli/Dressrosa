{% extends 'master.html' %}
{% load static %}

{% block title %}Add Product{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Add New Product</h2>

    <form action="{% url 'insert_data' %}" method="POST" enctype="multipart/form-data"
        class="bg-light p-4 rounded shadow">
        {% csrf_token %}

        <!-- Unique ID -->
        <div class="mb-3">
            <label for="product_id" class="form-label">Product Unique ID</label>
            <input type="text" class="form-control" id="product_id" name="product_id" placeholder="Enter unique ID"
                required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Clothing Category</label>
            <select class="form-select" id="category" name="product_category" required>
                <option value="">-- Select Clothing Category --</option>
                <option value="men">Men's Wear</option>
                <option value="women">Women's Wear</option>
                <option value="kids">Kids' Wear</option>
                <option value="accessories">Accessories</option>
                <option value="footwear">Footwear</option>
            </select>
        </div>


        <!-- Product Image -->
        <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input type="file" class="form-control" id="image" name="product_image" accept="image/*" required>
        </div>

        <!-- Product Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Product Title</label>
            <input type="text" class="form-control" id="title" name="product_title" placeholder="Enter product title"
                required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Product Description</label>
            <textarea class="form-control" id="description" name="product_description" rows="3"
                placeholder="Write a short description" required></textarea>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label for="price" class="form-label">Price (â‚¹)</label>
            <input type="number" step="0.01" class="form-control" id="price" name="product_price" placeholder="Enter price"
                required>
        </div>

        <!-- Item Details -->
        <div class="mb-3">
            <label for="item_detail" class="form-label">Item Details</label>
            <textarea class="form-control" id="item_detail" name="product_detail" rows="3" placeholder="Enter item details"
                required></textarea>
        </div>

        <!-- Submit -->
        <div class="text-center">
            <button type="submit" value="upload_p" name="submit" class="btn btn-primary px-4">Add Product</button>
        </div>
        {% if msg %}
                <div class="alert alert-danger py-2">{{ msg }}</div>
        {% endif %}
    </form>
</div>
{% endblock %}
